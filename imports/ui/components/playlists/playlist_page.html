<template name="playlistPage">
  {{#if Template.subscriptionsReady}}
    <h3>Playlist for <a href="/show/{{showSlug}}">{{showName}}</a> on {{showDate}}</h3>
    {{#each songs}}
      <div><span class='playlist__artist'>{{ArtistName}}</span>: <span class='playlist__song'>"{{SongName}}"</span> <span class='playlist__timestamp'>{{Timestamp}}</span></div>
    {{/each}}
  {{/if}}
</template>
