<template name="playlistList">
    <h4 class='playlist-list__header'>Latest Playlist</h4>
    <div class='playlist-list__latest'>
    {{#if Template.subscriptionsReady}}
      {{#if latestShowImage}}<a href="/shows/{{latestShowSlug}}"><img class='playlist__show-image' src='{{latestShowImage}}'></a>{{/if}}
      <h3 class='playlist__show-name'><a class='wavy' href="/shows/{{latestShowSlug}}">{{latestShowName}}</a></h3>
      <h5>{{{latestShowDate}}}</h5>
      <table class="playlist">
        <tr class="playlist__info-row">
          <td><b>Time</b></td>
          <td><b>Artist</b></td>
          <td><b>Song</b></td>
        </tr>
        {{#each latestSongs}}
        <tr>
          <td class='playlist__timestamp'>{{truncated Timestamp}}</td>
          <td class='playlist__artist'>{{ArtistName}}</td>
          <td class='playlist__title'>{{SongName}}</td>
        </tr>
        {{/each}}
      </table>
    {{/if}}
    </div>
</template>
