<template name='reviewItem'>
  {{#if image}}
    <div class='review-item'>
      <a href='/review/{{slug}}'>
        <img class='review-item__image' src='{{image.url}}'>
        <div class='review-item__release'>{{releaseName}}</div>
        <div class='review-item__artist'>{{artist}}</div>
      </a>
    </div>
  {{/if}}
</template>
