<template name="reviewList">
  <div class="reviews">
    <h4>Reviews</h4>
    {{#if isReady}}
      {{#each reviews}}
        {{> reviewItem}}
      {{/each}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=8 containerClass="text-center" onClick=clickEvent}}
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
