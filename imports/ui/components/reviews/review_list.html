<template name="reviewList">
  <div class="reviews">
    <h2 class="staff__header">Reviews</h2>
    <div class="staff__content">
    {{#if isReady}}
      {{#each reviews}}
        {{> reviewItem}}
      {{/each}}
      {{> defaultBootstrapPaginator pagination=templatePagination limit=8 containerClass="text-center" onClick=clickEvent}}
    {{else}}
      {{> spinner}}
    {{/if}}
    </div>
  </div>
</template>
