<template name='showList'>
  <div class='party-header'>
    {{#if currentUser}}
      <a href='/shows/new'><button type="button" class="btn btn-default btn-md party-header__button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
      </button></a>
    {{/if}}
  </div>
  <div class='clear'></div>
  <div class='shows'>
    <h3 class='shows__header'><span class='glyphicon glyphicon-arrow-left shows__previous-day'></span>{{day}}s<span class='glyphicon glyphicon-arrow-right shows__next-day'></span></h3>
    {{#if Template.subscriptionsReady}}
      {{#each daysShows}}
        {{> showItem}}
      {{/each}}
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
