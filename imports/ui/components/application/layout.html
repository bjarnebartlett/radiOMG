<template name='layout'>
  <div class='container'>
    {{#if home}}
      {{> landing}}
    {{/if}}
    {{> header}}
    {{> errors}}
    <div id='main'>
      <div class='spacer'>
        {{#if allowed}}
          {{> Template.dynamic template=content}}
        {{else}}
          <p>You are banned from using this site at this time.</p>
        {{/if}}
      </div>
    </div>
  </div>
  {{> footer}}
</template>
