<template name='layout'>
  <div class='container'>
    {{> header }}
    {{> errors }}
    <div id='main'>
      {{#if allowed}}
        {{>Template.dynamic template=content}}
      {{else}}
        <p>You are banned from using this site at this time.</p>
      {{/if}}
    </div>
  </div>
  {{> footer }}
</template>
