<template name='layout'>
  <div class='container'>
    {{#if home}}
      {{> landing}}
      <div class='spacer-lg'></div>
    {{else}}
      <div class='spacer-sm'></div>
    {{/if}}
    {{> errors}}
    {{> header}}
    <div id='main'>
      {{> Template.dynamic template=content}}
    </div>
  </div>
  {{> footer}}
</template>
