<template name='profileEdit'>
  <h2 class='general__header'>Edit Profile</h2>
  <div class='profile-edit'>
    {{#if currentUser}}
      {{> quickForm id="profileEdit" collection=collection doc=currentProfile type="update" omitFields="userId"}}
    {{else}}
      Please login (or signup) to edit your profile.
    {{/if}}
  </div>
</template>
