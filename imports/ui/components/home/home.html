<template name='home'>
<div class='home__featured'>
  {{#if featuredPost}}
    <h5 class='home__section'>FEATURED POST</h5>
    <div class='home__featured__content'>
    {{#with featuredPost}}
      <div class='home__featured-item'>
        <a href='/news/{{slug}}'>
          <img class='home__news-img' src='{{photo.url}}'>
          <p class='home__title'>{{title}}</p>
        </a>
        <p class='home__synopsis'>{{synopsis body}}</p>
      </div>
    {{/with}}
    </div>
  {{/if}}
</div>
<div class='home__news'>
  {{#if posts}}
    <h5 class="home__section">RADIOBLOG</h5>
  {{/if}}
  <div class='home__news__content'>
    {{#each posts}}
      <div class='home__news-item'>
        <a href='/news/{{slug}}'>
          <img class='home__news-img' src='{{photo.url}}'>
          <p class='home__title'>{{title}}</p>
        </a>
        <p class='home__synopsis'>{{synopsis body}}</p>
      </div>
    {{/each}}
  </div>
</div>
<div class='home__reviews'>
  {{#if reviews}}
    <h5 class="home__section">MUSIC REVIEWS</h5>
  {{/if}}
  <div class='home__reviews__content'>
    {{#each reviews}}
      <div class='home__reviews-item'>
        <a href='/review/{{slug}}'>
          <img class='home__reviews-img' src='{{image.url}}'>
          <p class='home__title'>{{artist}}</p>
          <p class='home__subtitle'>{{releaseName}}</p>
        </a>
      </div>
    {{/each}}
  </div>
</div>
</template>
