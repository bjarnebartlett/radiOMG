<template name='newsItem'>
  {{#with post}}
    <h1>{{title}}</h1>
    <h3>by <a href="/profile/{{author}}">{{author}}</a></h3>
    <div>{{{body}}}</div>
    {{#if comments}}
    <div class='comments'>
      <h3 class='comments__header'>Comments</h3>
      <ul class='comments__list'>
        {{#each comments}}
          {{> commentItem}}
        {{/each}}
      </ul>
      {{#if currentUser}}
        {{> commentSubmit}}
      {{else}}
        <p class='comments__text'>Please log in to leave a comment.</p>
      {{/if}}
    </div>
